<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #0057A0;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .field {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #0057A0;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Contact Form Submission</h1>
    </div>
    
    <div class="content">
        <div class="field">
            <span class="label">Name:</span>
            <span>{{ name }}</span>
        </div>
        
        <div class="field">
            <span class="label">Email:</span>
            <span>{{ email }}</span>
        </div>
        
        <div class="field">
            <span class="label">Phone:</span>
            <span>{{ phone }}</span>
        </div>
        
        <div class="field">
            <span class="label">Message:</span>
            <p>{{ message }}</p>
        </div>
        
        <div class="field">
            <span class="label">Submitted at:</span>
            <span>{{ now.strftime('%Y-%m-%d %H:%M:%S UTC') }}</span>
        </div>
    </div>
    
    <div class="footer">
        <p>This is an automated message from the Segecha Logistics website contact form.</p>
    </div>
</body>
</html>
