{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Admin Login</h2>
            <p class="text-gray-600">Sign in to access the admin dashboard</p>
        </div>

        <form class="mt-8 bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4" method="POST">
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2" for="email">
                    <i class="fas fa-envelope text-blue-600 mr-2"></i>Email
                </label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       required 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="admin@segecha.com">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2" for="password">
                    <i class="fas fa-lock text-blue-600 mr-2"></i>Password
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="••••••••">
            </div>

            <div class="mb-6">
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Sign In
                </button>
            </div>

            <div class="text-center text-sm text-gray-600">
                <p>Forgot your password? Contact the system administrator.</p>
            </div>
        </form>

        <!-- Security Notice -->
        <div class="text-center text-sm text-gray-500">
            <p class="mb-2"><i class="fas fa-shield-alt mr-1"></i>Secure Login</p>
            <p>This area is restricted to authorized personnel only.</p>
        </div>
    </div>
</div>
{% endblock %}
